{% extends "recommender/base.html" %}

{% block title %}Movie Recommender - Update Movie{% endblock %}

{% block body %}
<form action="{% url 'updatemovie' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="movie_id" value="{{movie.movie_id}}">
    <div class="form-group">
        <label for="inputTitle">Movie title</label>
        <input name="title"  type="text" class="form-control" id="inputTitle" value="{{movie.title}}" aria-describedby="titleHelp" placeholder="Enter movie title">
    </div>
    <div class="form-group form-check">
        <input name="isadult" type="checkbox" class="form-check-input" id="inputIsAdult" {% if movie.is_adult %}checked{% endif %}>
        <label class="form-check-label" for="inputIsAdult">Is Adult?</label>
    </div>
    <div class="form-group">
        <label for="inputYear">Year</label>
        <input name="year"  type="text" class="form-control" id="inputYear" value="{{movie.year}}" placeholder="Enter year of release">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
