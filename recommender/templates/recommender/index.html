{% extends "recommender/base.html" %}

{% block title %}Movie Recommender{% endblock %}

{% block body %}
<form action="{% url 'search' %}" method="get" class="form-inline">
    <div class="form-group col-10">
        <input name="title" class="w-100 form-control form-control-lg" type="text" placeholder="Enter movie name ...">
    </div>
    <div class="text-center col-2 px-0">
        <button class="w-100 btn btn-success btn-lg" type="submit">Search</button>
    </div>
</form>
    <div class="container" style = "margin-top: 50px">
    <div class="row text-center">
        <div class="col-12">
             <a href="{% url 'addmovie' %}" class="text-decoration-none text-light">
                <button class="btn btn-success btn-lg">
                    Add New Movie
                </button>
            </a>
        </div>
    </div>
    </div>

{% endblock %}
